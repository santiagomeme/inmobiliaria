<div class="filtros">
  <!-- Tipo de inmueble -->
  <select id="tipo">
    <option value="">-- Tipo --</option>
    <option value="casa">Casa</option>
    <option value="apartamento">Apartamento</option>
    <option value="lote">Lote</option>
    <option value="finca">Finca</option>
  </select>

  <!-- Venta o Arriendo -->
  <select id="filtroTipo">
    <option value="">-- Venta o Arriendo --</option>
    <option value="venta">Venta</option>
    <option value="arriendo">Arriendo</option>
  </select>

  <!-- Rango de precio -->
  <input type="number" id="precioMin" placeholder="Precio mínimo">
  <input type="number" id="precioMax" placeholder="Precio máximo">

  <!-- Ciudad -->
  <input type="text" id="ciudad" placeholder="Ciudad">

  <!-- Número de cuartos -->
  <input type="number" id="cuartos" placeholder="N° de cuartos" min="1">

  <!-- Número de baños -->
  <input type="number" id="banos" placeholder="N° de baños" min="1">

  <!-- Botones -->
  <button id="buscarBtn">Buscar</button>
  <button id="resetBtn">Quitar filtros</button>
</div>
