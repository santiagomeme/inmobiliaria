<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="registro.css">

  <title>Registro / Login Admin</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

</head>

<!-- HEADER -->
<header class="site-header">
  <div class="header-container">
    <!-- Logo + Nombre -->
    <div class="logo">
      <a href="index.html">
        <img src="imagenes/logo.png" alt="Logo del sitio">
      </a>
      <h1> Inmobiliaria</h1>
    </div>

    <!-- Botón admin -->
    <a href="registro.html" class="admin-btn"><i class="fas fa-user"></i></a>
  </div>
</header>
  <!-- Menú principal -->
    <nav class="main-nav">
      <ul>
        <li><a href="index.css">Inicio</a></li>
        <li><a href="propiedades.html">propiedades</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
<!-- CONTENEDOR PRINCIPAL -->
<main class="auth-container">
  <section class="form-card">
    <h2><i class="fas fa-user-plus"></i> Registro de Administrador</h2>
    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Correo Admin" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn">Registrar</button>
    </form>
  </section>

  <section class="form-card">
    <h2><i class="fas fa-sign-in-alt"></i> Login </h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Correo" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn">Ingresar</button>
    </form>
  </section>

  <button id="logoutBtn" class="btn logout">
    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
  </button>
</main>

<!-- FOOTER -->
<footer>
  <!-- Sección info empresa -->
  <section class="info-empresa">
    <h2>Información de la empresa</h2>
    <p>Dirección: Calle Ficticia #123, Ciudad Ejemplo</p>
    <p>Correo: contacto@miinmobiliaria.com</p>
    <p>Teléfono: +57 300 123 4567</p>
  </section>
  <div class="social-icons ">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
  <p>© 2025 Mi Inmobiliaria - Todos los derechos reservados</p>
</footer>





<!-- Tu configuración y lógica -->
<script src="firebase-config.js"></script>
<script src="auth.js"></script>
</body>
</html>
